<section style="display: flex">
  <div style="width: 65dvw">
    <img
      style="width: 100%; height: 100dvh"
      src="../../assets/illustration-forms.jpg"
      alt=""
    />
  </div>
  <div
    style="
      width: 35dvw;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
    "
  >
    <div>
      <mat-icon
        *ngIf="createUser"
        svgIcon="chevron-left"
        (click)="createUser = false"
        style="cursor: pointer; position: relative; top: 35px; left: 25px"
      ></mat-icon>
      <h1 style="font-size: 2rem; text-align: center; margin-bottom: 40px">
        {{ createUser ? "Criar conta" : "Login" }}
      </h1>
    </div>
    <section style="display: flex; flex-direction: column; padding: 0 5rem">
      <mat-form-field appearance="outline" *ngIf="createUser">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="user.username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput [(ngModel)]="user.email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput [(ngModel)]="user.password" />
      </mat-form-field>

      <mat-radio-group
        *ngIf="createUser"
        style="
          display: flex;
          align-items: center;
          justify-content: space-around;
          margin-bottom: 20px;
        "
        [(ngModel)]="user.role"
      >
        <mat-radio-button value="author">Autor</mat-radio-button>
        <mat-radio-button value="admin">Administrador</mat-radio-button>
        <mat-radio-button value="evaluator">Avaliador</mat-radio-button>
      </mat-radio-group>

      <button
        mat-raised-button
        color="primary"
        (click)="createUser ? handleCreateUser() : login()"
      >
        {{ createUser ? "CRIAR" : "LOGIN" }}
      </button>

      <span
        *ngIf="!createUser"
        (click)="toggleCreateUser()"
        style="
          cursor: pointer;
          text-align: center;
          color: rgb(67 46 255);
          margin-top: 15px;
        "
        >Esqueceu a senha ?</span
      >
    </section>
  </div>
</section>
