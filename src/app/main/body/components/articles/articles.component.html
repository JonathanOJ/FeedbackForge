<div
  style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 5px 17px rgba(0, 0, 0, 0.2);
    margin: 1.48vh 1.56vw 1.48vh;
    height: 60px;
    border-radius: 8px;
    padding: 5px 20px;
  "
>
  <span style="font-size: 20px">Artigos</span>
  <button mat-raised-button color="primary" (click)="createArticle = true">
    Adicionar
  </button>
</div>

<section
  *ngIf="!createArticle; else createNewArticle"
  style="margin: 1.48vh 1.56vw 1.48vh; height: 75dvh"
>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8" style="border-radius: 8px; padding: 10px">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let row">{{ concacAuthors(row.authors) }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resumo</th>
        <td mat-cell *matCellDef="let row">{{ row.resume }}</td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
        <td mat-cell *matCellDef="let row">{{ row.link }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Data
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td
          mat-cell
          *matCellDef="let row"
          [style.color]="getColorStatus(row.status)"
        >
          {{ row.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              *ngIf="userSession.role == 'admin'"
              [disabled]="element.status != 'Draft'"
              mat-menu-item
              (click)="openDialog(element)"
            >
              <mat-icon svgIcon="account-arrow-left-outline"></mat-icon>
              <span>Avaliadores</span>
            </button>
            <button
              mat-menu-item
              (click)="onEdit(element)"
              [disabled]="
                element.status == 'Published' || userSession.role != 'author'
              "
            >
              <mat-icon svgIcon="pencil"></mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="onDelete(element)">
              <mat-icon svgIcon="trash-can-outline"></mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td style="margin-left: 20px" class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of articles"
    ></mat-paginator>
  </div>
</section>
<ng-template #createNewArticle>
  <section
    style="
      margin: 1.48vh 1.56vw 1.48vh;
      height: 75dvh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      style="
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 600px;
        padding: 15px;
        box-shadow: 0 5px 17px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      "
    >
      <mat-form-field style="width: 100%">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="article.title" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Link</mat-label>
        <input matInput [(ngModel)]="article.link" />
      </mat-form-field>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Autores</mat-label>
        <mat-chip-grid #chipGrid aria-label="Authors">
          <mat-chip-row
            *ngFor="let author of article.authors"
            (removed)="remove(author)"
            [editable]="true"
            (edited)="edit(author, $event)"
            [aria-description]="'press enter to edit ' + author.name"
          >
            {{ author.name }}
            <button matChipRemove [attr.aria-label]="'remove ' + author.name">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            placeholder="Novo Autor..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Resumo</mat-label>
        <textarea
          matInput
          [(ngModel)]="article.resume"
          style="height: 150px"
        ></textarea>
      </mat-form-field>
      <div style="display: flex; gap: 10px">
        <button mat-raised-button (click)="createArticle = false">
          Cancelar
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="saveArticle(article); createArticle = false"
        >
          Salvar
        </button>
      </div>
    </div>
  </section>
</ng-template>
